<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .fire-button {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            text-align: center;
            color: #fff;
            background-color: #e74c3c;
            overflow: hidden;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .fire-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #ff5722, #f44336, #e74c3c, #c0392b);
            opacity: 0;
            transform: scale(0);
            transition: opacity 0.5s, transform 0.5s;
        }

        .fire-button:hover .fire-effect {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body>
    <button class="fire-button">
        <div class="fire-effect"></div>
        Hover me!
    </button>
</body>
</html>
